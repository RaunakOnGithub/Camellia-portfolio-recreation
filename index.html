  <body>
    <!-- LOADER SECTION -->

          <div class="item"><img src="./assets/img8.webp" alt="" /></div>
          <div class="item"><img src="./assets/img9.webp" alt="" /></div>
        </div>

        <div class="col c-3">
          <div class="item"><img src="./assets/img13.webp" alt="" /></div>
          <div class="item"><img src="./assets/img14.webp" alt="" /></div>

        <div class="col c-4">
          <div class="item"><img src="./assets/img18.webp" alt="" /></div>
          <div class="item"><img src="./assets/img19.webp" alt="" /></div>
          <div class="item"><img src="./assets/img20.webp" alt="" /></div>
          <div class="item"><img src="./assets/img21.webp" alt="" /></div>

          <div class="item"><img src="./assets/img23.webp" alt="" /></div>
          <div class="item"><img src="./assets/img24.webp" alt="" /></div>
          <div class="item"><img src="./assets/img25.webp" alt="" /></div>
          <div class="item"><img src="./assets/img26.webp " alt="" /></div>
        </div>
      </div>
      <div class="loader-content">
        <div class="loader-hero">
          <div class="loader-title"><p>Turbo S Fury</p></div>
        </div>
        <footer class="loader-footer">
          <div class="loader-preview">
            <img src="./assets/img29.webp" alt="" />
            <img src="./assets/img28.webp" alt="" />
            <img src="./assets/img27.webp" alt="" />

        </footer>
      </div>
    </div>

    <!-- MAIN SLIDER SECTION -->
     <div class="slider">
      <nav class="loader-nav">
        <div class="loader-nav-item">
          <a href="#" class="active">Work</a>
        </div>
        <div class="loader-nav-item" id="about">
          <a href="#">About</a>
        </div>
      </nav>
      <div class="slider-images">
        <div class="img">
          <img src="./assets/img29.webp" alt="" />
        </div>
      </div>

      <div class="slider-title">
        <div class="slider-title-wrapper">
          <p>Turbo S Fury</p>
          <p>Furious Drive</p>
          <p>German Icon</p>
          <p>Green Hell</p>
          <p>Limitless GT3</p>
          
        </div>
      </div>

      <div class="slider-counter">
        <div class="counter">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div><p>&mdash;</p></div>
        <div><p>5</p></div>
      </div>

      <div class="slider-preview">
        <div class="preview active">
          <img src="./assets/img29.webp" alt="" />
        </div>
        <div class="preview">
          <img src="./assets/img28.webp" alt="" />
        </div>
        <div class="preview">
          <img src="./assets/img27.webp" alt="" />
        </div>
        <div class="preview">
          <img src="./assets/img19.webp" alt="" />
        </div>
        <div class="preview">
          <img src="./assets/img12.webp" alt="" />
        </div>
      </div>

      <div class="slider-indicator">
        <p>+</p>
        <p>+</p>
      </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="script.js"></script>
